<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Decap CMS</title>
		<link rel="icon" type="image/svg+xml" href="../favicon.svg" />
		<style>
			body {
				margin: 0;
				font-family: 'Space Grotesk', 'Newsreader', system-ui, sans-serif;
				background: #0f172a;
				color: #e2e8f0;
				min-height: 100vh;
			}

			.banner {
				max-width: 820px;
				margin: 0 auto;
				padding: 2rem 1.5rem 0.5rem;
			}

			.banner h1 {
				margin: 0 0 0.25rem;
				letter-spacing: -0.02em;
			}

			.banner p {
				margin: 0;
				color: #cbd5e1;
			}

			.cms {
				background: #0b1220;
				min-height: 70vh;
			}
		</style>
	</head>
	<body>
		<section class="banner">
			<h1>Decap CMS</h1>
			<p>Authenticate with GitHub to edit Markdown posts in this repository.</p>
		</section>
		<div id="decap-cms" class="cms"></div>
		<script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
		<script>
			window.CMS_MANUAL_INIT = true;
			DecapCMS.init({ configPath: 'config.yml' });
		</script>
	</body>
</html>
